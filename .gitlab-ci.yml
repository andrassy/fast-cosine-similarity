image: openjdk:11-jdk-slim

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  
before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

stages:
  - build
  - package

build:
  stage: build
  script: ./gradlew build --console=plain

package:
  stage: package
  script: ./gradlew bundlePlugin --console=plain
